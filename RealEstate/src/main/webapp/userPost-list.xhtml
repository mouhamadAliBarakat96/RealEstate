<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/views/template/makaan-template.xhtml">

	<ui:define name="header-start">
		<o:importConstants type="org.RealEstate.enumerator.PostType" />
		<o:importConstants type="org.RealEstate.enumerator.YesNoEnum" />
	</ui:define>

	<ui:define name="customOutputScript">
		<!-- Use noConflict to release control of the $ variable -->
		<script>
 			 jQuery.noConflict();
		</script>

		<!-- Use jQuery with the "jQuery" variable instead of "$" -->
		<script>
			  jQuery(document).ready(function() {
			    jQuery('p').click(function() {
			      jQuery(this).hide();
			    });
			  });
			</script>
	</ui:define>

	<ui:define name="property-content">
		<div class="container-xxl py-5">
			<div class="container">
				<div class="tab-content">
					<p:tabView id="tabView" style="border:1px solid #ddd !important">
						<p:tab id="realestate" title="#{bundle.real_estates}">
							<ui:include
								src="/views/makaan/userpost-snippet/userReal-list.xhtml" />
						</p:tab>


						<p:tab id="chalet" title="#{bundle.chalets}">
							<ui:include
								src="/views/makaan/userpost-snippet/userChalet-list.xhtml" />
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
