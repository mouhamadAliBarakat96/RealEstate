<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" dir="ltr"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/views/template/makaan-template.xhtml">

	<ui:define name="customOutputScript">
		<!-- Use noConflict to release control of the $ variable -->
		<script>
 			 jQuery.noConflict();
		</script>

		<!-- Use jQuery with the "jQuery" variable instead of "$" -->
		<script>
			  jQuery(document).ready(function() {
			    jQuery('p').click(function() {
			      jQuery(this).hide();
			    });
			  });
			</script>
	</ui:define>

	<ui:define name="property-content">
		<div class="container-xxl py-5">
			<div class="container">
				<div class="tab-content">
					<div id="tab-1" class="tab-pane fade show p-0 active">
						<div class="card">
							<div class="row">
								<div class="col-md-4">
									<p:galleria value="#{realEstateCardController.item.images}"
										var="photo" numVisible="3"
										responsiveOptions="#{realEstateCardController.responsiveOptions1}"
										style="max-width: 100% ; display:inline-block">
										<p:graphicImage
											url="#{realEstateCardController.fullUrl}#{photo}"
											alt="the photos" style="width: 100%" />
										<f:facet name="thumbnail">
											<p:graphicImage
												url="#{realEstateCardController.fullUrl}#{photo}"
												style="width: 100%;max-height:70px;" alt="#{photo}" />
										</f:facet>
									</p:galleria>
								</div>

								<div class="col-md-8 ">
									<div class="p-4 pb-0">
										<h5 class="text-primary mb-3">
											#{realEstateCardController.item.tittle}</h5>
										<h:outputLabel styleClass="d-block h5 mb-2"
											style="height: 150px;width: 100%;"
											value="#{realEstateCardController.item.subTittle}" />
										<p>
											<i class="fa fa-map-marker-alt text-primary me-2"></i>#{realEstateCardController.item.village.fullAddress()}
										</p>
									</div>

									<div class="row col-md-12 border-top border-end">
										 <small class="col-md-3 text-center border-end py-2">
											<h:outputLabel value="#{realEstateCardController.item.price}">
												<f:convertNumber pattern="#,###" />
												<i class="fa fa-ligth fa-dollar-sign text-primary me-2" />
											</h:outputLabel>
										</small>
										
										 <small class="col-md-3 text-center border-end py-2">
											<i class="fa fa-ruler-combined text-primary me-2" />
											 <h:outputLabel 
												value="#{realEstateCardController.item.space}">
												<f:convertNumber pattern="#,###" />
											</h:outputLabel>
											 <h:outputLabel  value=" #{bundle.real_state_distance}" />

										</small>
										<h:panelGroup
											rendered="#{indexController.hasRoomsAndBathRooms(realEstateCardController.item.postType)}">
											<small class="col-md-3 text-center border-end py-2">
												<i class="fa fa-bed text-primary me-2" />
												#{realEstateCardController.item.nbRoom} <h:outputLabel
													 value="#{bundle.real_estate_rooms}" />

											</small>
											<small class="col-md-3 text-center py-2"> <i
												class="fa fa-bath text-primary me-2" />
												#{realEstateCardController.item.nbBathRoom} <h:outputLabel
													 value="#{bundle.real_estate_bathrooms}" />

											</small>

										</h:panelGroup>
										<h:panelGroup
											rendered="#{!realEstateCardController.hasRoomsAndBathRooms(realEstateCardController.item.postType)}">
											<small class="col-md-3 text-center border-end py-2">
												<i class="fa fa-solid fa-road text-primary me-2" /> <h:outputLabel
													 value="#{bundle.real_estate_road}:" /> <i
												class="text-primary #{realEstateCardController.item.road ? 'fas fa-check-circle' : 'fas fa-times-circle'}" />
											</small>
											<small class="col-md-3 text-center py-2"> <i
												class="fa fa-solid fa-water text-primary me-2" /> <h:outputLabel
													 value="#{bundle.real_estate_water}:" /> <i
												class="text-primary #{realEstateCardController.item.water ? 'fas fa-check-circle' : 'fas fa-times-circle'}" />
											</small>
										</h:panelGroup>
									</div>
									<div class="row col-md-12 border-top  border-bottom">
										<small class="col-md-3 text-center border-end py-2">
											<h:outputLabel 
												value="#{bundle.realestate_negotible}">
												<i
													class="text-primary #{realEstateCardController.item.negotiable ? 'fas fa-check-circle' : 'fas fa-times-circle'}" />
											</h:outputLabel>
										</small> 
										
										<small class="col-md-3 text-center border-end py-2">
											<h:outputLabel value="#{realEstateCardController.item.views}">
												<f:convertNumber pattern="#,###" />
												<i class=" fa fa-regular fa-eye text-primary" />
											</h:outputLabel>
										</small>
										
										<small class="col-md-3 text-center border-end py-2">
											<h:outputLabel 
												value="#{realEstateCardController.item.liked}">
												<f:convertNumber pattern="#,###" />
												<i class=" fa fa-heart text-primary" />
											</h:outputLabel>
										</small>
										
										<small class="col-md-3 text-center border-end py-2">
											<h:outputLabel 
												value="#{realEstateCardController.item.postDate}">
												<f:convertDateTime  pattern="yyyy-MM-dd" />
											</h:outputLabel>
										</small>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
