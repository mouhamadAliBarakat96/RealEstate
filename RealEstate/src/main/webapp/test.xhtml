<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
#{testController.xx}
	<h:form>
		<p:fileUpload id="uploadImageRequestinformation"
			listener="#{testController.handleFileUploadRequestInformation}"
			mode="advanced" dragDropSupport="false" multiple="true"
			
			sizeLimit="3000000" fileLimit="2"
			allowTypes="/(\.|\/)(gif|jpe?g|png)$/" >
			
			
			</p:fileUpload>


		<h:commandLink action="#{testController.uploadToServeer()}"
			value="save">
<f:ajax execute="uploadImageRequestinformation" ></f:ajax>
		</h:commandLink>

	</h:form>

</body>
</html>
