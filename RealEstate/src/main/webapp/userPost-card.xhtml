<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" dir="ltr"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/views/template/makaan-template.xhtml">

	<ui:define name="customOutputScript">
		<!-- Use noConflict to release control of the $ variable -->
		<script>
 			 jQuery.noConflict();
		</script>

		<!-- Use jQuery with the "jQuery" variable instead of "$" -->
		<script>
			  jQuery(document).ready(function() {
			    jQuery('p').click(function() {
			      jQuery(this).hide();
			    });
			  });
			</script>
	</ui:define>

	<ui:define name="property-content">
		<o:importConstants type="org.RealEstate.enumerator.PostType" />
		<div class="container-xxl py-5">
			<div class="container">
				<div class="tab-content">
					<div id="tab-1" class="tab-pane fade show p-0 active">
						<div class="card">
							<div class="row">
								<div class="col col-md-12">
									<div class="col-md-3 col-sm-12 mt-2 pe-5">
										<h:selectOneMenu styleClass="form-select border-0  "
											converter="omnifaces.SelectItemsConverter"
											value="#{realEstatePostController.postType}">
											<f:selectItem itemLabel="Property Type" itemValue="" />
											<f:selectItems value="#{PostType.values()}" var="option"
												itemLabel="#{option.name}" itemValue="#{option}" />
											<f:ajax execute="@this" render="myForm:inputPanel" />
										</h:selectOneMenu>
									</div>
								</div>
								<h:panelGroup id="inputPanel">



								</h:panelGroup>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
