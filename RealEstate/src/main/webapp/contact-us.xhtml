<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/views/template/makaan-template.xhtml">
	<ui:define name="property-content">
		<!-- Contact Start -->
		<div class="container-xxl py-5">
			<div class="container">
				<div class="text-center mx-auto mb-5 wow fadeInUp"
					data-wow-delay="0.1s" style="max-width: 600px;">
					<h1 class="mb-3">#{bundle.contact_us}</h1>
					<p style="font-size: 20px">#{bundle.contact_us_subtitle}</p>
				</div>


				<div class="row">
					<div class="form-group col-md-12">
						<p:inputTextarea id="msg" style="border: 1px solid #ddd;" styleClass="form-control"
							placeholder="#{bundle.print_ur_message_here} " required="true"
							value="#{contactUsController.contactUs.message}">
						</p:inputTextarea>
					</div>
					<div class="d-flex justify-content-center">
						<h:commandLink style="margin-top:1%" id="btn-save"
							styleClass="btn btn-primary  btn-block waves-effect waves-light"
							actionListener="#{contactUsController.save()}"
							value="#{bundle.contact_us_send}">
							<f:ajax render="messagePanel" execute="msg"></f:ajax>
						</h:commandLink>
					</div>

					<h:panelGroup id="messagePanel">

						<div
							style="margin-top: 2%; display: flex; justify-content: center; align-items: center">
							<h:outputLabel rendered="#{contactUsController.showErrorMessage}"
								value="#{bundle.need_login_to_send_message}"
								style="font-size: 16px; font-weight: 400; margin-right: 10px; color: #af0a0a">
							</h:outputLabel>

						</div>


						<div
							style="margin-top: 2%; display: flex; justify-content: center; align-items: center">
							<h:outputLabel
								rendered="#{contactUsController.showMessageSuccess}"
								value="#{bundle.yourFeedbakMeansLots}"
								style="font-size: 20px; font-weight: 600; margin-right: 10px;color:#50649c ">
							</h:outputLabel>

						</div>





					</h:panelGroup>





				</div>


				<div class="row g-4" style="margin-top: 2%;">
					<div class="col-12">
						<div class="row gy-4">
							<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s">
								<div class="bg-light rounded p-3">
									<div class="d-flex align-items-center bg-white rounded p-3"
										style="border: 1px dashed rgba(0, 185, 142, .3)">
										<div class="icon mx-1" style="width: 45px; height: 45px;">
											<i class="fa fa-map-marker-alt text-primary"></i>
										</div>
										<span>#{bundle.ekar_loaction}</span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-4 col-sm-12 wow fadeIn"
								data-wow-delay="0.3s">
								<div class="bg-light rounded p-3">
									<div class="d-flex bg-white rounded p-3"
										style="border: 1px dashed rgba(0, 185, 142, .3)">

										<div class="icon mx-1">
											<i class="fa fa-envelope-open text-primary"></i>
										</div>

										<div class="mt-2">
											<span>ekarplus.lb@gmail.com</span>
										</div>

									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.5s">
								<div class="bg-light rounded p-3">
									<div class="d-flex align-items-center bg-white rounded p-3"
										style="border: 1px dashed rgba(0, 185, 142, .3)">
										<div class="icon mx-1" style="width: 45px; height: 45px;">
											<i class="fa fa-phone text-primary"></i>
										</div>
										<span>#{contactUsController.phoneNumber}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Contact End -->
	</ui:define>
</ui:composition>

</html>
