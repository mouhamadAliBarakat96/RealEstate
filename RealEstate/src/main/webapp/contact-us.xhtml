<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/views/template/makaan-template.xhtml">
	<ui:define name="category">
		<!-- Contact Start -->
		<div class="container-xxl py-5">
			<div class="container">
				<div class="text-center mx-auto mb-5 wow fadeInUp"
					data-wow-delay="0.1s" style="max-width: 600px;">
					<h1 class="mb-3">#{bundle.contact_us}</h1>
					<p>#{bundle.contact_us_subtitle}</p>
				</div>
				<div class="row g-4">
					<div class="col-12">
						<div class="row gy-4">
							<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s">
								<div class="bg-light rounded p-3">
									<div class="d-flex align-items-center bg-white rounded p-3"
										style="border: 1px dashed rgba(0, 185, 142, .3)">
										<div class="icon me-3" style="width: 45px; height: 45px;">
											<i class="fa fa-map-marker-alt text-primary"></i>
										</div>
										<span>Beirut, Lebanon</span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
								<div class="bg-light rounded p-3">
									<div class="d-flex align-items-center bg-white rounded p-3"
										style="border: 1px dashed rgba(0, 185, 142, .3)">
										<div class="icon me-3" style="width: 45px; height: 45px;">
											<i class="fa fa-envelope-open text-primary"></i>
										</div>
										<span>mahdikhashab95@gmail.com</span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.5s">
								<div class="bg-light rounded p-3">
									<div class="d-flex align-items-center bg-white rounded p-3"
										style="border: 1px dashed rgba(0, 185, 142, .3)">
										<div class="icon me-3" style="width: 45px; height: 45px;">
											<i class="fa fa-phone-alt text-primary"></i>
										</div>
										<span>+961 123 456</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-12">
						<div class="wow fadeInUp" data-wow-delay="0.5s">
							<form>
								<div class="row g-3">
									<div class="col-md-6">
										<div class="form-floating">
											<input type="text" class="form-control" id="name"
												placeholder="Your Name"> <label for="name">Your
													#{bundle.contact_us_name}</label></input>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating">
											<input type="email" class="form-control" id="email"
												placeholder="Your Email"> <label for="email">Your
													#{bundle.contact_us_email}</label></input>
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-floating">
											<input type="email" class="form-control" id="subject"
												placeholder="Your Subject"> <label for="subject">Your
													#{bundle.contact_us_subject}</label></input>
										</div>
									</div>

									<div class="col-md-12">
										<div class="form-floating">
											<textarea class="form-control" id="text" rows="10" style="height: 150px!important;">
											 
											 </textarea>
										</div>
									</div>

									<div class="col-3">
										<button class="btn btn-primary w-100 py-3" type="submit">#{bundle.contact_us_send}</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Contact End -->
	</ui:define>
</ui:composition>

</html>
