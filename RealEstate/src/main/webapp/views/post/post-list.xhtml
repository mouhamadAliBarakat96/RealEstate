<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:decorate template="/views/template/template.xhtml">




	<ui:param name="title" value="#{bundle.main_page}" />
	<ui:param name="subtitle" value="#{bundle.main_page}" />

	<ui:define name="breadcrumb">

		<div class="row">


			<li class="breadcrumb-item active">#{bundle.card}</li>
			<li class="breadcrumb-item active">Post List</li>


		</div>
	</ui:define>
	<ui:define name="pageTittle">

		<h4 class="page-title">Post List</h4>
	</ui:define>
	<ui:define name="customFormContent">

		<h:panelGroup>

			<div class="card">
				<div class="card-body">
					<h:panelGroup id="header-panel" style="width:100%">
						<div class="row">

							

						</div>
					</h:panelGroup>
					<div
						style="margin-top: 1.2%; box-shadow: 0 5px 5px -3px #0003, 0 8px 10px 1px #00000024, 0 3px 14px 2px #0000001f;">


						<p:dataTable var="var" value="#{postListController.lazyModel}"
							paginator="true" rows="10" rowKey="#{var.id}"
							paginatorPosition="bottom"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							rowsPerPageTemplate="2,5,10,15" id="postTable">

							<p:column headerText="Name" sortBy="#{var.id}"
								filterBy="#{var.id}">
								<h:outputText value="#{var.id}" />
							</p:column>
							<p:column headerText="postType" sortBy="#{var.postType}"
								filterBy="#{var.postType}">
								<h:outputText value="#{var.postType}" />
							</p:column>

							<p:column headerText="location " filterBy="#{var.village.name}">
								<h:outputText
									value="#{var.village.district.governorate.name} /  #{var.village.district.name} / #{var.village.name }" />
							</p:column>



							<p:column headerText="user "
								filterBy="#{var.user.firstName} / #{var.user.firstName} / #{var.user.firstName} ">
								<h:outputText
									value="#{var.user.firstName} / #{var.user.middleName} / #{var.user.lastName}" />
							</p:column>




							<p:column headerText="space" sortBy="#{var.space}"
								filterBy="#{var.space}">
								<h:outputText value="#{var.space}" />
							</p:column>


							<p:column headerText="price" sortBy="#{var.price}"
								filterBy="#{var.price}">
								<h:outputText value="#{var.price}" />
							</p:column>

							<p:column headerText="price Public" sortBy="#{var.pricePublic}"
								filterBy="#{var.pricePublic}">
								<em
									class="   #{var.pricePublic  ? 'fa fa-check our-green '  : 'fa fa-times our-red'}  "></em>



							</p:column>




						</p:dataTable>

					</div>
				</div>
			</div>


		</h:panelGroup>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<h:commandLink
				style="color:white; margin-left:5px; margin-top:5px; margin-bottom:5px;"
				styleClass="ui-confirmdialog-no btn btn-danger">
				<em class="fa fa-times" />

				<span> no</span>


				<f:ajax></f:ajax>
			</h:commandLink>

			<h:commandLink
				style="margin-left:10px  ; margin-top:5px;  margin-bottom:5px; color: white;"
				styleClass="ui-confirmdialog-yes  btn btn-primary "
				icon="ui-icon-check">
				<f:ajax render=":messageScript"></f:ajax>
				<em class="fa fa-check" />

				<span> yes</span>


			</h:commandLink>


		</p:confirmDialog>
	</ui:define>
</ui:decorate>
</html>
