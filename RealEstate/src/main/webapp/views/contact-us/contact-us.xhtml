<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:decorate template="/views/template/template.xhtml">




	<ui:param name="title" value="#{bundle.main_page}" />
	<ui:param name="subtitle" value="#{bundle.main_page}" />

	<ui:define name="breadcrumb">

		<div class="row">


			<li class="breadcrumb-item active">#{bundle.card}</li>
			<li class="breadcrumb-item active">Contact-Us List</li>


		</div>
	</ui:define>
	<ui:define name="pageTittle">



		<h4 class="page-title">Contact-Us List</h4>
	</ui:define>
	<ui:define name="customFormContent">

		<h:panelGroup>

			<div class="card">
				<div class="card-body">
					<h:panelGroup id="header-panel" style="width:100%">
						<div class="row">

							<div class="col-md-8 col-sm-12">
								<span style="font-size: 20px;"> Table Represent Contact
									Us Message </span> <span style="font-size: 14px;"
									class="label label-warning countClass" id="countId">#{contactUsListController.pageItems.size()}
								</span>
							</div>


						</div>
					</h:panelGroup>
					<div
						style="margin-top: 1.2%; box-shadow: 0 5px 5px -3px #0003, 0 8px 10px 1px #00000024, 0 3px 14px 2px #0000001f;">



						<p:dataTable var="entity" paginator="true" rows="10"
							paginatorPosition="bottom" style="margin-top: 2%"
							rowKey="#{entity.id}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="5,10,15" styleClass="border-none"
							value="#{contactUsListController.pageItems}"
							widgetVar="tableWidget" emptyMessage="No Governorate was added"
							filteredValue="#{contactUsListController.filteredList}">


							<p:column styleClass="no-header table-actions-column" width="80">
								<span> <p:commandLink
										actionListener="#{contactUsListController.remove(entity)}"
										style="margin-left:5px;" update=":messageScript header-panel"
										styleClass="btn btn-danger waves-effect waves-light btn-xs ">
										<i class=" dripicons-trash  "
											style="color: white; font-size: 11px;" />
										<p:confirm header="Delete"
											message="Are You Sure From Delete ?">
										</p:confirm>
										<p:ajax oncomplete="PF('tableWidget').filter()">
										</p:ajax>
									</p:commandLink>
								</span>
							</p:column>

							<p:column filterBy="#{entity.id}" headerText="id"
								style="vertical-align: middle; margin-left: .5rem"
								sortBy="#{entity.id}" filterMatchMode="contains">
								<h:outputText value="#{entity.id}" />
							</p:column>
							<p:column filterBy="#{entity.message}" sortBy="#{entity.message}"
								style="vertical-align: middle; margin-left: .5rem"
								headerText="  Message" filterMatchMode="contains">
								<h:outputText value="#{entity.message}" />
							</p:column>




							<p:column filterBy="#{entity.user.id}" sortBy="#{entity.user.id}"
								style="vertical-align: middle; margin-left: .5rem"
								headerText="  User Id" filterMatchMode="contains">
								<h:outputText value="#{entity.user.id}" />
							</p:column>


							<p:column filterBy="#{entity.user.userName}"
								sortBy="#{entity.user.userName}"
								style="vertical-align: middle; margin-left: .5rem"
								headerText="  UserName" filterMatchMode="contains">
								<h:outputText value="#{entity.user.userName}" />
							</p:column>





							<p:column filterBy="#{entity.user.phoneNumber}"
								sortBy="#{entity.user.phoneNumber}"
								style="vertical-align: middle; margin-left: .5rem"
								headerText="  User Phone Number" filterMatchMode="contains">
								<h:outputText value="#{entity.user.phoneNumber}" />
							</p:column>




						</p:dataTable>
					</div>
				</div>
			</div>


		</h:panelGroup>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<h:commandLink
				style="color:white; margin-left:5px; margin-top:5px; margin-bottom:5px;"
				styleClass="ui-confirmdialog-no btn btn-danger">
				<em class="fa fa-times" />

				<span> no</span>


				<f:ajax></f:ajax>
			</h:commandLink>

			<h:commandLink
				style="margin-left:10px  ; margin-top:5px;  margin-bottom:5px; color: white;"
				styleClass="ui-confirmdialog-yes  btn btn-primary "
				icon="ui-icon-check">
				<f:ajax render=":messageScript"></f:ajax>
				<em class="fa fa-check" />

				<span> yes</span>


			</h:commandLink>


		</p:confirmDialog>
	</ui:define>
</ui:decorate>
</html>
