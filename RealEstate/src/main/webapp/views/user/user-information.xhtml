<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:decorate template="/views/template/template.xhtml">


	<ui:param name="title" value="#{bundle.main_page}" />
	<ui:param name="subtitle" value="#{bundle.main_page}" />

	<ui:define name="breadcrumb">

		<!-- Page-Title -->
		<div class="row">

			<li class="breadcrumb-item ">#{bundle.card}</li>
			<li class="breadcrumb-item "><h:link
					outcome="user-profile-picture-list"> profile picture List </h:link></li>

			<li class="breadcrumb-item active">User profile Picture Mangment</li>


		</div>
		<!--end col-->
	</ui:define>
	<ui:define name="pageTittle">

		<h4 class="page-title">User profile Picture Mangment</h4>
	</ui:define>
	<ui:define name="customFormContent">

		<o:onloadScript>
	
	select2me();
	</o:onloadScript>

		<o:importConstants type="org.RealEstate.enumerator.UserCategory"
			var="userCategory" />

		<h:panelGroup id="crud-id">
			<div class="panel-body">


				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-md-3">
								<h:outputText style=" font-size:16px; " value="UserName :  " />
								<h:outputText styleClass="form-control"
									style=" font-size:16px; "
									value=" #{userInformationController.user.userName} " />




							</div>
							<div class="col-md-3">
								<h:outputText style=" font-size:16px; " value="Phone Number : " />


								<h:outputText styleClass="form-control"
									style=" font-size:16px; "
									value=" #{userInformationController.user.phoneNumber} " />

							</div>

							<div class="col-md-4">
								<h:outputText style=" font-size:16px; " value="User Category : " />
								<h:selectOneMenu style="width: 100% ;  margin-top:5px"
									styleClass="select2 select2me form-control   custom-select"
									converter="omnifaces.SelectItemsConverter" id="userCategory"
									label="userCategory"
									value="#{userInformationController.user.userCategory}"
									placeHolder="#set">

									<f:selectItems value="#{userCategory.values()}" var="var"
										itemLabel="#{var}" itemValue="#{var}" />

									<f:ajax render=" test "></f:ajax>
								</h:selectOneMenu>

							</div>

						</div>

						<div class="row" style="margin-top: 2%">
							<div class="col-md-4">

								<h:outputText style=" font-size:16px; " value="Broker :" />



								<p:selectBooleanButton onLabel="Broker Yes"
									offLabel="Not Broker"
									value="#{userInformationController.user.broker}"
									onIcon="pi pi-check" offIcon="pi pi-times"
									style="width:10rem ; display:block" />



							</div>

						</div>

						<div class="row">
							<div class="col-md-12">
								<h:commandLink id="saveId"
									style=" float:right ; margin-left:10px;"
									action='#{userInformationController.save()}'
									styleClass="btn btn-primary btn-save">
									<f:ajax render=":messageScript crud-id " execute="  crud-id  " />
									<i class="fa fa-save" />
									<span>Save</span>


								</h:commandLink>

							</div>
						</div>

					</div>
				</div>



			</div>
		</h:panelGroup>

	</ui:define>

</ui:decorate>

</html>
