<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#{languageController.languageEnum}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>

	<!-- Favicon -->
	<meta charset="utf-8" />

	<title>Ekar+</title>

	<link rel="shortcut icon"
		href=" #{resource['images/logoIkarPlus:25.png'] }" />

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />



	<meta content="" name="keywords" />
	<meta content="" name="description" />

	<link href="/resources/makaan/css/css-override.css" rel="stylesheet" />

	<!-- Google Web Fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com"
		crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

	<link href="/resources/makaan/fonts/font.css" rel="stylesheet" />

	<!-- Icon Font Stylesheet -->
	<link href="/resources/makaan/fonts/all.min.css" rel="stylesheet" />

	<!-- Libraries Stylesheet -->
	<link href="/resources/makaan/lib/animate/animate.min.css"
		rel="stylesheet" />

	<link
		href="/resources/makaan/lib/owlcarousel/assets/owl.carousel.min.css"
		rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link href="/resources/makaan/css/bootstrap.min.css" rel="stylesheet" />


	<!-- Template Stylesheet -->

	<link href="/resources/makaan/css/style.css" rel="stylesheet" />





	<h:outputStylesheet name="admin-template/toastr-rtl.min.css"
		library="css" />



	<ui:insert name="customStylesheet" />


</h:head>
<h:body class="bg-white">

	<f:facet name="first">
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"></h:outputScript>
	</f:facet>

	<h:form id="myForm">
		<o:importConstants type="org.RealEstate.enumerator.LanguageEnum" />

		<div class="container-xxl bg-white p-0">

			<!-- Spinner Start -->
			<div id="spinner"
				class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
				<div class="spinner-border text-primary"
					style="width: 3rem; height: 3rem;" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<!-- Spinner End -->


			<!-- Navbar Start -->
			<div class="container-fluid nav-bar bg-transparent">
				<nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
				<h:link outcome="index-page" id="navTitleId"
					class="navbar-brand d-flex align-items-center text-center">
					<div class="icon p-2 me-2">
						<img class="img-fluid"
							src="/resources/images/logoIkarPlus/fullsize.png" alt="Icon"
							style="width: 60px; height: 60px;border-radius: 50%;" />
					</div>
					<h2 class="m-0 text-primary">#{makanTemplateController.showRealEstateTitle()}</h2>
				</h:link>
				<button type="button" class="navbar-toggler"
					data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="navbar-nav flex-grow-1">
						<h:link outcome="index-realestate" value="#{bundle.home}"
							styleClass="nav-item nav-link  ">
							<f:param name="property" value="REALESTATE" />
						</h:link>

						<h:link rendered="false" outcome="index-chalet" value="#{bundle.chalets}"
							styleClass="nav-item nav-link">
							<f:param name="property" value="CHALET" />
						</h:link>


						<h:link outcome="userpost-card" value="#{bundle.add_new}"
							styleClass="add-new nav-item nav-link ps-2 pe-2">
							<i class="fa fa-plus ps-1 pe-1" />
						</h:link>

						<h:link outcome="userpost-list" value="#{bundle.my_posts}"
							styleClass="nav-item nav-link">
						</h:link>

						<h:link outcome="contact-us" value="#{bundle.contact_us}"
							styleClass="nav-item nav-link">
						</h:link>
					</div>
					<div class="navbar-nav ">
						<h:link rendered="#{makanTemplateController.user eq null}"
							outcome="login-user" value="#{bundle.login}"
							styleClass="nav-item nav-link   ">
							<f:param name="property" value="login" />
						</h:link>
						
						<h:link rendered="#{makanTemplateController.user != null}"
							outcome="user-information-front-end"
							value="#{bundle.user_information}" styleClass="nav-item nav-link">
						</h:link>

						<h:commandLink rendered="#{makanTemplateController.user != null}"
							actionListener="#{makanTemplateController.logout()}"
							class=" nav-item nav-link   " value="#{bundle.logout}">
							<f:ajax />
						</h:commandLink>

						<div class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle"
								data-bs-toggle="dropdown">#{bundle.lang}</a>
							<div class="dropdown-menu rounded-0 m-0">
								<h:commandLink onclick="changeLang('RTL')"
									action="#{languageController.switchLangauge(LanguageEnum.RTL)}"
									styleClass="dropdown-item" value="#{bundle.lang_ar}">
									<f:ajax execute="@this" render="@all" />
								</h:commandLink>
								<h:commandLink onclick="changeLang('LTR')"
									action="#{languageController.switchLangauge(LanguageEnum.LTR)}"
									styleClass="dropdown-item" value="#{bundle.lang_en}">
									<f:ajax execute="@this" render="@all" />
								</h:commandLink>
							</div>
						</div>
					</div>
				</div>
				</nav>
			</div>
			<!-- Navbar End -->

			<!-- Header Start -->
			<ui:insert name="header-start" />
			<!-- Header End -->

			<!-- adspanel Start -->
			<ui:insert name="adspanel" />
			<!-- adspanel End -->

			<!-- searchBar Start -->
			<ui:insert name="searchBar" />

			<!-- searchBar End -->


			<ui:insert name="property-content" />


			<!-- category Start -->
			<ui:insert name="statistic-content" />
			<!-- category End -->



			<ui:insert name="footer">
				<div class="container-fluid bg-dark text-white-50 footer">
					<div class="container py-2">
						<div class="row">
							<div class="col-md-6 mt-2">
								<h5 class="text-white mb-2">#{bundle.get_in_touch}</h5>
								<p class="mb-2">
									<i class="fa fa-map-marker-alt mx-3"></i>#{bundle.ekar_loaction}
								</p>
								<p class="mb-2">
									<i class="fa fa-phone mx-3"></i>#{makanTemplateController.phoneNumber}
								</p>
								<p class="mb-2">
									<i class="fa fa-envelope mx-3"></i>ekarplus.lb@gmail.com
								</p>
								<div class="d-flex pt-2">
									<a class="btn btn-outline-light btn-social" href=""> <i
										class="fab fa-twitter" />
									</a> <a class="btn btn-outline-light btn-social" href=""> <i
										class="fab fa-facebook-f" />
									</a> <a class="btn btn-outline-light btn-social" href=""> <i
										class="fab fa-youtube" />
									</a> <a class="btn btn-outline-light btn-social" href=""> <i
										class="fab fa-linkedin-in" />
									</a>
								</div>
							</div>
							<div class="col-md-6 mt-2 flex-row-reverse">
								<h5 class="text-white mb-2">#{bundle.quick_links}</h5>
								<div class="d-flex flex-column">
									<h:link value="#{bundle.home}" outcome="index.xhtml"
										styleClass="px-1 text-white-50 mb-3" />
									<h:link value="#{bundle.about_us}" outcome="about-us.xhtml"
										styleClass="px-1 text-white-50 mb-3" />
									<h:link value="#{bundle.contact_us}" outcome="contact-us.xhtml"
										styleClass="px-1 text-white-50 mb-3" />
								</div>

							</div>
						</div>
					</div>

					<div class="container">
						<div class="copyright">
							<div class="row">
								<div class="col-md-6  mb-3 mb-md-0">
									<a class="border-bottom text-white" href="#">#{bundle.house_and_land}</a>
									#{bundle.all_right_reserved}
								</div>
								<ui:remove>
									<div class="col-md-6 text-center text-md-end">
										<div class=" d-flex justify-content-end">
											<div class="col-md-2 text-center mb-4">
												<h:link value="#{bundle.home}" outcome="index.xhtml"
													styleClass="ps-1" />
											</div>

											<div class="col-md-2 text-center mb-4">
												<h:link value="#{bundle.contact_us}"
													outcome="contact-us.xhtml" styleClass="ps-1" />
											</div>

											<div class="col-md-2 text-center mb-4">
												<h:link value="#{bundle.about_us}" outcome="about-us.xhtml"
													styleClass="ps-1" />
											</div>

											<div class="col-md-2 text-center mb-4">
												<h:link value="#{bundle.login}"
													rendered="#{makanTemplateController.user eq null}"
													outcome="user-login.xhtml" styleClass="ps-1" />
											</div>
										</div>
									</div>
								</ui:remove>
							</div>
						</div>
					</div>
				</div>
			</ui:insert>

		</div>
	</h:form>



	<!-- JavaScript Libraries -->
	<script src="/resources/makaan/js/jquery-3.4.1.min.js"></script>
	<script src="/resources/makaan/js/bootstrap.min.js"></script>




	<script src="/resources/makaan/lib/wow/wow.min.js"></script>
	<script src="/resources/makaan/lib/easing/easing.min.js"></script>
	<script src="/resources/makaan/lib/waypoints/waypoints.min.js"></script>
	<script src="/resources/makaan/lib/owlcarousel/owl.carousel.min.js"></script>
	<!-- Template Javascript -->
	<script type="text/javascript" src="/resources/makaan/js/main.js" />

	<!-- BEGIN TOASTR -->
	<h:outputScript name="toastr.min.js" library="js" />

	<h:panelGroup id="messageScript">
		<h:outputScript rendered="#{not empty facesContext.messageList}">
			<ui:repeat value="#{makanTemplateController.messages}" var="message">
				generate("#{message.summary}","#{message.detail}");
			</ui:repeat>
		</h:outputScript>
	</h:panelGroup>

	<!-- custom Output Script -->
	<ui:insert name="customOutputScript">
	</ui:insert>

	<!-- END TOASTR -->
</h:body>
</html>
