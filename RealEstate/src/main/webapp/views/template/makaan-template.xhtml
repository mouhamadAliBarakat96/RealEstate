<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<!-- Favicon -->
	<meta charset="utf-8" />
	<title>Makaan - Real Estate</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />



	<meta content="" name="keywords" />
	<meta content="" name="description" />
	<!-- Favicon -->


	<!-- Google Web Fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com"
		crossorigin="anonymous" />
	<link href="/resources/makaan/fonts/font.css" rel="stylesheet" />

	<!-- Icon Font Stylesheet -->

	<link href="/resources/makaan/fonts/all.min.css" rel="stylesheet" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


	<!-- Libraries Stylesheet -->
	<link href="/resources/makaan/lib/animate/animate.min.css"
		rel="stylesheet" />
	<link
		href="/resources/makaan/lib/owlcarousel/assets/owl.carousel.min.css"
		rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link href="/resources/makaan/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Template Stylesheet -->
	<link href="/resources/makaan/css/style.css" rel="stylesheet" />

	<ui:insert name="customStylesheet"></ui:insert>


</h:head>
<body>
	<div class="container-xxl bg-white p-0">

		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->


		<!-- Navbar Start -->
		<div class="container-fluid nav-bar bg-transparent">
			<nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
			<a href="index.html"
				class="navbar-brand d-flex align-items-center text-center">
				<div class="icon p-2 me-2">
					<img class="img-fluid" src="/resources/makaan/img/icon-deal.png"
						alt="Icon" style="width: 30px; height: 30px;" />
				</div>
				<h1 class="m-0 text-primary">Makaan</h1>
			</a>
			<button type="button" class="navbar-toggler"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto">

					<a href="index.xhtml" class="nav-item nav-link active">Home</a>

					<ui:repeat var="item" value="#{makanTemplateController.menu}">
					
					</ui:repeat>


				</div>
			</div>
			</nav>
		</div>
		<!-- Navbar End -->


		<!-- Header Start -->
		<ui:insert name="header-start" />
		<!-- Header End -->


		<!-- searchBar Start -->
		<ui:insert name="searchBar" />

		<!-- searchBar End -->

		<!-- category Start -->
		<ui:insert name="category" />
		<!-- category End -->


		<div class="container-xxl py-5">
			<div class="container">
				<ui:insert name="property-listing" />
			</div>
		</div>

		<div class="tab-content">
			<div id="tab-1" class="tab-pane fade show p-0 active">
				<div class="row g-4">
					<ui:insert name="property-content" />
				</div>
			</div>
		</div>

		<div
			class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn"
			data-wow-delay="0.1s">
			<ui:insert name="footer" />
		</div>

	</div>
	<!-- custom Output Script -->
	<ui:insert name="customOutputScript"></ui:insert>

	<!-- JavaScript Libraries -->
	<script src="/resources/makaan/js/jquery-3.4.1.min.js"></script>
	<script src="/resources/makaan/js/bootstrap.min.js"></script>
	<script src="/resources/makaan/lib/wow/wow.min.js"></script>
	<script src="/resources/makaan/lib/easing/easing.min.js"></script>
	<script src="/resources/makaan/lib/waypoints/waypoints.min.js"></script>
	<script src="/resources/makaan/lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Template Javascript -->
	<script type="text/javascript" src="/resources/makaan/js/main.js" />
</body>
</html>
