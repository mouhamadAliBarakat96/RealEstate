<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:component>
	<div class="container-fluid bg-primary mb-5 wow " data-wow-delay="0.1s"
		style="padding: 15px 5px 5px 5px;">
		<div class="row">
			<div class="col-md-3 col-sm-12 mt-2 pe-5">
				<h:selectOneMenu styleClass="form-select border-0 "
					converter="omnifaces.SelectItemsConverter" id="chaletGovernate"
					value="#{indexController.selecteGovernorate}">
					<f:selectItem itemLabel="#{bundle.governate}" itemValue="" />
					<f:selectItems value="#{indexController.governorates}" var="option"
						itemLabel="#{languageController.locale=='en'? option.name : option.nameAr}" itemValue="#{option}" />
					<f:ajax execute="@this"
						render="myForm:chaletDistrict myForm:chaletVillage"
						listener="#{indexController.listenerSelectGovernate()}" />
				</h:selectOneMenu>
			</div>

			<div class="col-md-3 col-sm-12 mt-2 pe-5">
				<h:selectOneMenu converter="omnifaces.SelectItemsConverter"
					styleClass="form-select border-0  " id="chaletDistrict"
					value="#{indexController.selecteDistrict}">
					<f:selectItem itemLabel="#{bundle.discrit}" itemValue="" />
					<f:selectItems value="#{indexController.districts}" var="option"
						itemLabel="#{languageController.locale=='en'? option.name : option.nameAr}" itemValue="#{option}" />
					<f:ajax execute="@this"
						listener="#{indexController.listenerSelectDistrict()}"
						render="myForm:chaletVillage" />
				</h:selectOneMenu>
			</div>
			<div class="col-md-3 col-sm-12 mt-2 pe-5">
				<h:selectOneMenu converter="omnifaces.SelectItemsConverter" id="chaletVillage"
					styleClass="form-select border-0  "
					value="#{indexController.selecteVillage}">
					<f:selectItem itemLabel="#{bundle.village}" itemValue="" />
					<f:selectItems value="#{indexController.villages}" var="option"
						itemLabel="#{languageController.locale=='en'? option.name : option.nameAr}" itemValue="#{option}" />
					<f:ajax execute="@this" />
				</h:selectOneMenu>
			</div>
		
			<div class="col-md-3 mt-2 col-sm-12 pe-5">
				<p:inputNumber decimalPlaces="0" thousandSeparator="," minValue="0"
					maxValue="9999999999" id="chaletMinPriceId"
					label="#{bundle.min_price}" required="true"
					styleClass="form-control"
					value="#{indexController.minPrice}">
				</p:inputNumber>
				<h:outputLabel value="#{bundle.min_price}" style="color:white" />
			</div>
			<div class="col-md-3 mt-2 col-sm-12 pe-5">
				<p:inputNumber decimalPlaces="0" thousandSeparator="," minValue="0"
					maxValue="9999999999" id="chaletMaxPriceId" label="#{bundle.max_price}"
					required="true" styleClass="form-control"
					value="#{indexController.maxPrice}">
				</p:inputNumber>
				<h:outputLabel value="#{bundle.max_price}" style="color:white" />
			</div>
			
			<div class="col-md-3 col-sm-12 mt-2 pe-5">
				<h:selectOneMenu styleClass="form-select border-0  "
					converter="omnifaces.SelectItemsConverter"
					value="#{indexController.chimneyYesNoEnum}">
					<f:selectItem itemLabel="#{bundle.chalet_chimney}" itemValue="" />
					<f:selectItems value="#{YesNoEnum.values()}" var="option"
						itemLabel="#{languageController.locale=='en'? option.answer : option.answer_ar}" itemValue="#{option}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.chalet_chimney}" style="color:white" />
			</div>
			
			<div class="col-md-3 col-sm-12 mt-2 pe-5">
				<h:selectOneMenu styleClass="form-select border-0  "
					converter="omnifaces.SelectItemsConverter"
					value="#{indexController.poolYesNoEnum}">
					<f:selectItem itemLabel="#{bundle.chalet_pool}" itemValue="" />
					<f:selectItems value="#{YesNoEnum.values()}" var="option"
						itemLabel="#{languageController.locale=='en'? option.answer : option.answer_ar}" itemValue="#{option}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{bundle.chalet_pool}" style="color:white" />
			</div>
			
			<div class="col-md-3 col-sm-12 pe-5 mt-2" style="text-align: center;">
				<h:commandButton action="#{indexController.chaletSearch()}"
					value="#{bundle.search}"
					style=" background-color: #007ad9;color:white"
					styleClass="btn btn-primary ">
				</h:commandButton>
			</div>
		</div>
	</div>
</ui:component>
</html>
