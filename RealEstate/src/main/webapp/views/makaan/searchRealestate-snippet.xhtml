<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:component>
	<div class="container-fluid bg-primary mb-5 wow p-2"
		data-wow-delay="0.1s">
		<h:panelGroup id="realSatatebathBedRoomsId">
			<div class="row">
				<div class="col-md-3 col-sm-12">
					<h:outputLabel value="#{bundle.property_type}" style="color:white" />
					<h:selectOneMenu styleClass="form-select border-0  "
						converter="omnifaces.SelectItemsConverter"
						value="#{actionBean.propertyTypeEnum}">
						<f:selectItem itemLabel="#{bundle.any}" itemValue="" />
						<f:selectItems value="#{PropertyTypeEnum.values()}" var="option"
							itemLabel="#{bundle[option]}"
							itemValue="#{option}" />
						<f:ajax execute="myForm:searchBarPanel"
							render="myForm:realSatatebathBedRoomsId" />
					</h:selectOneMenu>
				</div>
				<div class="col-md-3 col-sm-12 mt-1  ">
					<h:outputLabel value="#{bundle.governate}" style="color:white" />
					<h:selectOneMenu id="governateSelectId"
						styleClass="form-select border-0 "
						converter="omnifaces.SelectItemsConverter"
						value="#{actionBean.selecteGovernorate}">
						<f:selectItem itemLabel="#{bundle.any}" itemValue="" />
						<f:selectItems value="#{actionBean.governorates}" var="option"
							itemLabel="#{languageController.locale=='en'? option.name : option.nameAr}"
							itemValue="#{option}" />
						<f:ajax execute="@this"
							render="myForm:districtSelectId myForm:villageSelectId"
							listener="#{actionBean.listenerSelectGovernate()}" />
					</h:selectOneMenu>
				</div>
				<div class="col-md-3 col-sm-12  mt-1">
					<h:outputLabel value="#{bundle.discrit}" style="color:white" />
					<h:selectOneMenu id="districtSelectId"
						converter="omnifaces.SelectItemsConverter"
						styleClass="form-select border-0  "
						value="#{actionBean.selecteDistrict}">
						<f:selectItem itemLabel="#{bundle.any}" itemValue="" />
						<f:selectItems value="#{actionBean.districts}" var="option"
							itemLabel="#{languageController.locale=='en'? option.name : option.nameAr}"
							itemValue="#{option}" />
						<f:ajax execute="@this"
							listener="#{actionBean.listenerSelectDistrict()}"
							render="myForm:villageSelectId" />
					</h:selectOneMenu>
				</div>
				<div class="col-md-3 col-sm-12  mt-1">
					<h:outputLabel value="#{bundle.village}" style="color:white" />
					<h:selectOneMenu id="villageSelectId"
						converter="omnifaces.SelectItemsConverter"
						styleClass="form-select border-0  "
						value="#{actionBean.selecteVillage}">
						<f:selectItem itemLabel="#{bundle.any}" itemValue="" />
						<f:selectItems value="#{actionBean.villages}" var="option"
							itemLabel="#{languageController.locale=='en'? option.name : option.nameAr}"
							itemValue="#{option}" />
						<f:ajax execute="@this" />
					</h:selectOneMenu>
				</div>
				<h:panelGroup
					rendered="#{actionBean.apperBathsAndRoomsInSearch(actionBean.propertyTypeEnum)}">
					<div class="col-md-3 mt-1 col-sm-12 ">
						<h:outputLabel value="#{bundle.beds_count}" style="color:white" />
						<p:selectCheckboxMenu id="bedRoomsId" filter="true"
							converter="omnifaces.SelectItemsConverter" style="border-radius: 10px;direction:ltr;"
							styleClass="form-select p-0" filterMatchMode="startsWith"
							label="#{bundle.beds_count}" multiple="true"
							emptyLabel="Please select..." updateLabel="true"
							value="#{actionBean.bedRooms}">
							<f:selectItems value="#{CountEnum.values()}" var="option"
								itemLabel="#{option.value}" itemValue="#{option.value}" />
							<f:ajax execute="@this" />
						</p:selectCheckboxMenu>
					</div>
					<div class="col-md-3 mt-1 col-sm-12 ">
						<h:outputLabel value="#{bundle.baths_count}" style="color:white" />
						<p:selectCheckboxMenu id="bathRoomsId" filter="true"
							converter="omnifaces.SelectItemsConverter" style="border-radius: 10px;direction:ltr;"
							styleClass="form-select p-0" filterMatchMode="startsWith"
							label="#{bundle.baths_count}" multiple="true"
							emptyLabel="Please select..." updateLabel="true"
							
							value="#{actionBean.bathRooms}">
							<f:selectItems value="#{CountEnum.values()}" var="option"
								itemLabel="#{option.value}" itemValue="#{option.value}" />
							<f:ajax execute="@this" />
						</p:selectCheckboxMenu>
					</div>
				</h:panelGroup>
				<div class="col-md-3 mt-1 col-sm-12 ">
					<h:outputLabel value="#{bundle.min_price}" style="color:white" />
					<p:inputNumber decimalPlaces="0" thousandSeparator="," minValue="0"
						emptyValue="0" maxValue="9999999999" id="minPriceId"
						label="#{bundle.min_price}" styleClass="form-control"
						value="#{actionBean.minPrice}">
						<f:ajax />
					</p:inputNumber>
				</div>
				<div class="col-md-3 mt-1 col-sm-12 ">
					<h:outputLabel value="#{bundle.max_price}" style="color:white" />
					<p:inputNumber decimalPlaces="0" thousandSeparator="," minValue="0"
						emptyValue="0" maxValue="9999999999" id="maxPriceId"
						label="#{bundle.max_price}" styleClass="form-control"
						value="#{actionBean.maxPrice}">
						<f:ajax />
					</p:inputNumber>
				</div>
				<div
					class="col-md-3 col-sm-12 d-flex flex-column-reverse flex-wrap  mt-2 align-content-start">
					<h:commandButton action="#{actionBean.search()}"
						value="#{bundle.search}"
						style=" background-color: #007ad9;color:white" styleClass="btn">
						<f:ajax execute="myForm:panelSearchBar"
							render="myForm:RealEstatePanelId :messageScript" />
					</h:commandButton>
				</div>
			</div>
		</h:panelGroup>
	</div>
</ui:component>
</html>
