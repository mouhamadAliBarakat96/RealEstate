<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"  
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/views/template/makaan-template.xhtml">

	<ui:define name="customOutputScript">
		<!-- Use noConflict to release control of the $ variable -->
		<script>
 			 jQuery.noConflict();
		</script>

		<!-- Use jQuery with the "jQuery" variable instead of "$" -->
		<script>
			  jQuery(document).ready(function() {
			    jQuery('p').click(function() {
			      jQuery(this).hide();
			    });
			  });
			</script>
	</ui:define>

	<ui:define name="property-content">
		<div class="container-xxl py-5">
			<div class="container">
				<div class="tab-content">
					<div id="tab-1" class="tab-pane fade show p-0 active">
						<div class="card">
							<div class="row">
								<div class="col-md-4">
									<p:galleria value="#{chaletCardController.item.images}"
										var="photo" numVisible="3"
										style="max-width: 100% ; display:inline-block">
										<p:graphicImage
											url="#{chaletCardController.fullUrl}#{photo}"
											alt="the photos" style="width: 100%" />
										<f:facet name="thumbnail">
											<p:graphicImage
												url="#{chaletCardController.fullUrl}#{photo}"
												style="width: 100%;max-height:70px;" alt="#{photo}" />
										</f:facet>
									</p:galleria>
								</div>

								<div class="col-md-8 ">
									<div class="p-4 pb-0">
										<h5 class="text-primary mb-3">
											#{chaletCardController.item.name}
										</h5>
										
										<h:outputLabel styleClass="d-block h5 mb-2"
											style="height: 150px;width: 100%;"
											value="#{chaletCardController.item.descrption}" />
											
										<p>
											<i class="fa fa-map-marker-alt text-primary me-2"></i>#{chaletCardController.item.village.fullAddress()}
										</p>
									</div>

									<div class="row col-md-12 border-top border-end">
										
										 <small class="col-md-3 text-center border-end py-2 border-bottom">
											<h:outputLabel value="#{bundle.chalet_weekdays}: " />
											<h:outputLabel value="#{chaletCardController.item.weekdays}">
												<f:convertNumber pattern="#,###" />
												<i class="fa fa-ligth fa-dollar-sign text-primary me-2" />
											</h:outputLabel>
										</small>
										
										<small class="col-md-3 text-center border-end py-2 border-bottom">
											<h:outputLabel value="#{bundle.chalet_weekenddays}: " />
											<h:outputLabel value="#{chaletCardController.item.weekenddays}">
												<f:convertNumber pattern="#,###" />
												<i class="fa fa-ligth fa-dollar-sign text-primary me-2" />
											</h:outputLabel>
										</small>
										
										 <small class="col-md-3 text-center border-end py-2 border-bottom">
											 <h:outputLabel value="#{bundle.real_estate_space}: " />
											 <h:outputLabel value="#{chaletCardController.item.space}">
												<f:convertNumber pattern="#,###" />
											 </h:outputLabel>
											<i class="fa fa-ruler-combined text-primary me-2" />

										</small>
									
									    <small class="col-md-3 text-center py-2 border-bottom border-end">
											 <h:outputLabel value="#{bundle.chalet_pool}" />
											 <i class="text-primary #{chaletCardController.item.pool ? 'fas fa-check-circle' : 'fas fa-times-circle'}" />
										</small>
										<small class="col-md-3 text-center py-2 border-bottom border-end">
											 <h:outputLabel value="#{bundle.chalet_chimney}" />
											 <i class="text-primary #{chaletCardController.item.chimney ? 'fas fa-check-circle' : 'fas fa-times-circle'}" />
										</small>
									
										<small class="col-md-3 text-center border-end py-2 border-bottom">
										    <h:outputLabel value="#{bundle.real_estate_views}:" />
											<h:outputLabel value="#{chaletCardController.item.views}" styleClass="ms-2">
												<f:convertNumber pattern="#,###" />
												<i class=" fa fa-regular fa-eye text-primary me-2" />
											</h:outputLabel>
										</small>
										
										<small class="col-md-3 text-center border-end border-bottom py-2">
										   <h:outputLabel value="#{bundle.real_estate_calls}:" />
											<h:outputLabel 
												value="#{chaletCardController.item.numberOfCall}" styleClass="ms-2">
												<f:convertNumber pattern="#,###" />
												<i class="fa fa-regular fa-phone text-primary me-2"/>
											</h:outputLabel>
										</small>
									
										<small class="col-md-3 text-center border-end py-2 border-bottom">
											<i class="far fa-calendar text-primary me-2"/>
											<h:outputLabel value="#{chaletCardController.item.postDate}">
												<f:convertDateTime  pattern="yyyy-MM-dd" />
											</h:outputLabel>
										</small>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
